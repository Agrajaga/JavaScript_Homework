<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  ++a увеличивает значение a на 1 и результат присваивается c
   */
  c = ++a;
  console.log(c);

  /*
  значение b присваивается d, а потом значение b увеличивается на 1
   */
  d = b++;
  console.log(d);

  /*
  ++a увеличивает значение a на 1 получаем 3 и плюс 2
   */
  c = 2 + ++a;
  console.log(c);

  /*
  2 плюс значение b равное 2 присваиваем d, а потом увеличиваем b на 1
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
