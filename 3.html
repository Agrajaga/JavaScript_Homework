<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. складываем 10 и 10 получаем 20
  2. приводим число 20 к строке "20"
  3. конкатенация строк "20" и "10" получаем "2010"
  4. выводим строку "2010" в консоль
  */
  console.log(10 + 10 + "10");
  /*
  1. приводим первое число 10 к строке "10"
  2. конкатенация строк "10" и "10" получаем "1010"
  3. приводим второе число 10 к строке "10"
  4. конкатенация строк "1010" и "10" получаем "101010"
  5. выводим строку "101010" в консоль
  */
  console.log(10 + "10" + 10);
  /*
  1. складываем 10 и 10 получаем 20
  2. оператором унарный "+" приводим строку "10" к числу 10
  3. складываем 20 и 10 получаем 30
  4. выводим число 30 в консоль
  */
  console.log(10 + 10 + +"10");
  /*
  1. оператором унарный "-" приводим пустую строку к числу -0
  2. делим 10 на -0 получаем -Infinity
  3. выводим число -Infinity в консоль
  */
  console.log(10 / -"");
  /*
  1. оператором унарный "+" приводим строку "2,5" к числу NaN,
      т.к. строка содержит недопустимый для числа символ ","
  2. делим 10 на NaN получаем NaN
  3. выводим число NaN в консоль
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
